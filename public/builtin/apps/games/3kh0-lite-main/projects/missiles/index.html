    /* <![CDATA[ */
    body {
        margin: 0;
    }

    .barrier path {
      stroke-width: 2;
      stroke-linejoin: round;
    }

    .hud-background {
      stroke: none;
      fill: white;
      fill-opacity: 0.8;      
    }

    .hud-foreground {
      stroke: black;
      stroke-linejoin: round;
      stroke-linecap: round;
      fill: none;
    }

    text {
      font-family: sans-serif;
      font-weight: bold;
    }

    * {cursor:crosshair}

    #fullscreen {
      border: 3px solid black;
      border-top: none;
      background: white;
      padding: 5px;

      position: fixed;
      left: 50%;
      transform: translateX(-50%);

      top: 0px;
      transition-property: top;
      transition-duration: 1s;
    }

    :fullscreen > #fullscreen {
      top: -120%;
    }

    #fullscreen button {
      border: none;
      background: none;

      color: red;
      font-weight: bold;
      white-space: nowrap;
    }

    /* ]]> */
